<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header-container">
      <img id="header-logo" src="./Images/header-logo.png" alt="Logo" />
      <nav class="navbar-container">
        <a id="header-link-one" href="header-link-one">Header Link One</a>
        <a id="header-link-two" href="header-link-two">Header Link Two</a>
        <a id="header-link-three" href="header-link-three">Header Link Three</a>
      </nav>
    </header>
    <!-- Body 1 -->
    <body>
      <div class="introduction-page-container">
        <div class="introduction-info">
          <h1 id="header-one"><strong>This is my first website</strong></h1>
          <p id="paragraph-one">This is some subtext below the header</p>
          <button id="sign-up" type="button">Sign Up</button>
        </div>
        <div class="placeholder-image">
          <img src="empty.png" alt="Placeholder for Image" />
        </div>
      </div>
      <!-- Body 2 -->
      <div class="middle-page-container">
        <div class="middle-page-heading">
          <h2 id="header-two"><strong>Some random information</strong></h2>
        </div>
        <div class="box-container">
          <div class="box-1">
            <p class="text-under-box-1">This is some subtext under an image.</p>
          </div>
          <div class="box-2">
            <p class="text-under-box-2">This is some subtext under an image.</p>
          </div>
          <div class="box-3">
            <p class="text-under-box-3">This is some subtext under an image.</p>
          </div>
          <div class="box-4">
            <p class="text-under-box-4">This is some subtext under an image.</p>
          </div>
        </div>
      </div>
      <!-- Quote Section -->
      <div class="quote-box-container"></div>
    </body>
  </body>
</html>
